<!DOCTYPE html>
<html>
<head>
  <title>BIO-T | Shop</title>
  <link rel="stylesheet" href="style.css">
  <script>
    let cart = [];

    function addToCart(itemName, price) {
      let quantity = parseInt(prompt(`Enter quantity for ${itemName}:`, 1));
      if (!quantity || quantity <= 0) {
        alert("‚ö†Ô∏è Please enter a valid quantity.");
        return;
      }

      // Add item to cart
      cart.push({ itemName, price, quantity });
      updateCart();
    }

    function updateCart() {
      let cartList = document.getElementById("cartItems");
      let total = 0;
      cartList.innerHTML = "";

      cart.forEach((item, index) => {
        let cost = item.price * item.quantity;
        total += cost;
        cartList.innerHTML += `<li>${item.quantity} x ${item.itemName} - ‚Çπ${cost} 
          <button onclick="removeItem(${index})">‚ùå</button></li>`;
      });

      document.getElementById("cartTotal").innerText = "Total: ‚Çπ" + total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>
</head>
<body>

  <header>
    <h1>BIO-T üå±</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="subscribe.html">Subscribe</a>
    <a href="shop.html">Shop</a>
    <a href="donate.html">Donate</a>
  </nav>

  <div class="container">
    <h2>Shop Eco-Friendly Products</h2>
    <p>Turn waste into wonders! Buy sustainable products made from tea waste.</p>

    <div class="product">
      <h3>Eco-Packaging Tray</h3>
      <p>‚Çπ50 each</p>
      <button onclick="addToCart('Eco-Packaging Tray', 50)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Biodegradable Cup</h3>
      <p>‚Çπ30 each</p>
      <button onclick="addToCart('Biodegradable Cup', 30)">Add to Cart</button>
    </div>

    <div class="product">
      <h3>Seed Starter Pot</h3>
      <p>‚Çπ20 each</p>
      <button onclick="addToCart('Seed Starter Pot', 20)">Add to Cart</button>
    </div>

    <hr>

    <h2>Your Cart</h2>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: ‚Çπ0</p>
  </div>

</body>
</html>
